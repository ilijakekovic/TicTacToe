<div class="room-selection-container">
  <h2>Select a Room</h2>
  
  <div *ngIf="rooms.length > 0">
    <table>
      <thead>
        <tr>
          <th>Room Name</th>
          <th>Status</th>
          <th>Player Count</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{ room.name }}</td>
          <td>{{ room.status }}</td>
          <td>{{ room.playerCount }}/2</td>
          <td>
            <button (click)="joinRoom(room.name)" [disabled]="room.playerCount >= 2">Join</button>
            <button (click)="spectateRoom(room.name)">Spectate</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="rooms.length === 0">
    <p>No rooms available. Please try again later.</p>
  </div>

  <div>
    <a [routerLink]="['/room-creation']">Create a Room</a>
  </div>
</div>
